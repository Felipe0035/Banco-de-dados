<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .nota-fiscal {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .cliente-info {
            margin-bottom: 20px;
        }
        .produto {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="nota-fiscal">
        <h2>Nota Fiscal</h2>
        <div class="cliente-info">
            <p><strong>Cliente:</strong> Fulano de Tal</p>
            <p><strong>Endereço:</strong> Rua Exemplo, 123</p>
            <p><strong>Telefone:</strong> (00) 1234-5678</p>
        </div>
        <div class="produtos">
            <div class="produto">
                <p><strong>Produto:</strong> Camiseta</p>
                <p><strong>Quantidade:</strong> 2</p>
                <p><strong>Preço Unitário:</strong> R$ 20,00</p>
                <p><strong>Total:</strong> R$ 40,00</p>
            </div>
            <div class="produto">
                <p><strong>Produto:</strong> Calça Jeans</p>
                <p><strong>Quantidade:</strong> 1</p>
                <p><strong>Preço Unitário:</strong> R$ 50,00</p>
                <p><strong>Total:</strong> R$ 50,00</p>
            </div>
        </div>
        <div class="total">
            <p><strong>Total da Compra:</strong> R$ 90,00</p>
        </div>
    </div>
</body>
</html>
